<ul class="links-list">
  {% for company in site.data.companies %}
  <li>
    <a href="{{company.link}}" target="_blank" rel="sponsored">
      <img
        src="assets/img/{{company.logo}}"
        alt="{{company.name}} Logo"
        width="28"
        height="28"
        loading="lazy"
      />
      <span>
        {{company.name}}
        {% if company.savings != "" %} - {{company.savings}}{% endif %}
      </span>
    </a>
  </li>
  {% endfor %}
</ul>
